---
AnalysisName: Towsey.ArdeaInsignis
SpeciesName: Ardea insignis
AbbreviatedSpeciesName: A.insignis

# min and max of the freq band to search
MinHz: 280          
MaxHz: 500
# duration of DCT in seconds 
#DctDuration: 3.0
# minimum acceptable value of a DCT coefficient
#DctThreshold: 0.5
# ignore oscillation rates whose period fall outside the below bounds
# PERIOD IN SECONDS
MinPeriod: 0.4
#MaxPeriod: 1.0
# Minimum and maximum duration for the length of a true call.
MinDuration: 4.0
MaxDuration: 8.0
# Event threshold - use this to determine FP / FN trade-off for events.
EventThreshold: 0.40

# Standard settings
#DoNoiseReduction: false
#BgNoiseThreshold: 3.0

# Resample rate must be 2 X the desired Nyquist
ResampleRate: 22050

## Specifically for AnalyzeLongRecording
# SegmentDuration: units=minutes;    
SegmentDuration: 1
# SegmentOverlap: units=seconds;
SegmentOverlap: 0
SaveIntermediateWavFiles: false
SaveIntermediateCsvFiles: false
SaveSonogramImages: true
DisplayCsvImage: false
ParallelProcessing: false
## End section for AnalyzeLongRecording

# Other config files to reference
IndexPropertiesConfig: "./IndexPropertiesConfigHiRes.yml"
HighResolutionIndicesConfig: "./Towsey.AcousticHiResIndicesForRecognisers.yml"
...