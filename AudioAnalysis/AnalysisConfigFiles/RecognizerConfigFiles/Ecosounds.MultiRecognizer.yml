---
# Summary: Runs a list of event recognizers that implement the IEventRecognizer interface.
#
AnalysisName: Ecosounds.MultiRecognizer
#SpeciesName:
#AbbreviatedSpeciesName:

# LIST OF REQUIRED SPECIES RECOGNISERS
# The items in this list need to match the value in `AnalysisName` from the other config files.
# Note also, that the config files are resolved my appending '.yml' to the end of the items.
SpeciesList:
  - Towsey.LitoriaFallax
  - Stark.LitoriaOlong
  - Towsey.RhinellaMarina
  - Truskinger.ExempliGratia

# Standard settings
EventThreshold: 0.2

# Resample rate must be 2 X the desired Nyquist
# ResampleRate: 17640
ResampleRate: 22050

## Specifically for AnalyzeLongRecording
# SegmentDuration: units=minutes;    
SegmentDuration: 1
# SegmentOverlap: units=seconds;
SegmentOverlap: 0
SaveIntermediateWavFiles: false
SaveIntermediateCsvFiles: false
SaveSonogramImages: false
DisplayCsvImage: false
ParallelProcessing: false
## End section for AnalyzeLongRecording

# Other config files to reference
IndexPropertiesConfig: "./IndexPropertiesConfigHiRes.yml"
HighResolutionIndicesConfig: "./Towsey.AcousticHiResIndicesForRecognisers.yml"