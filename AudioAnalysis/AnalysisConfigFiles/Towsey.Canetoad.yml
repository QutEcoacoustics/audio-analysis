---
AnalysisName: Towsey.Canetoad
# min and max of the freq band to search
MinHz: 400          
MaxHz: 900
# duration of DCT in seconds 
DctDuration: 0.5
# minimum acceptable value of a DCT coefficient
DctThreshold: 0.5
# ignore oscillation rates below the min & above the max threshold
# OSCILLATIONS PER SECOND
MinOcilFreq: 10        
MaxOcilFreq: 15
# Minimum and maximum duration for the length of a true event.
MinDuration: 2.0
MaxDuration: 60.0
# Event threshold - use this to determine FP / FN trade-off for events.
EventThreshold: 0.40
################################################################################
DoNoiseReduction: false
#BgNoiseThreshold: 3.0
SaveIntermediateWavFiles: false
SaveIntermediateCsvFiles: false
SaveSonogramFiles: false
DisplayCsvImage: false
ParallelProcessing: false

IndexPropertiesConfig: ".\\IndexPropertiesConfig.yml"
...