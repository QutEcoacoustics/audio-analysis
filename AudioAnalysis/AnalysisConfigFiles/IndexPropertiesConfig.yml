NDSI:
  Name: NDSI
  Comment: "Normalised Difference Soundscape Index) calculated from PSD - originated from Stuart Gage."
  DataType: double
  DefaultValue: 0.0
  DoDisplay: true
  NormMin: -1.0
  NormMax: 1.0
  ProjectID: Acoustic Indices
  Units: ""
NDSI-LM:
  Name: NDSI-LM
  Comment: "Normalised Difference Soundscape Index) ratio of Mid/Low freq bands."
  DataType: double
  DefaultValue: 0.0
  DoDisplay: true
  NormMin: -1.0
  NormMax: 1.0
  ProjectID: Acoustic Indices
  Units: ""
NDSI-MH:
  Name: NDSI-MH
  Comment: "Normalised Difference Soundscape Index)  ratio of High/Mid freq bands."
  DataType: double
  DefaultValue: 0.0
  DoDisplay: true
  NormMin: -1.0
  NormMax: 1.0
  ProjectID: Acoustic Indices
  Units: ""
EventsTotal:
  Name: Event Count
  Comment: "The total count of acoustic events per minute of recording."
  DataType: double
  DefaultValue: 0.0
  DoDisplay: true
  NormMin: 0
  NormMax: 15.0
  ProjectID: Acoustic Indices
  Units: ""
EventsTotalThresholded:
  Name: Event Count
  Comment: "Count of acoustic events (wide range)"
  DataType: double
  DefaultValue: 0.0
  DoDisplay: false
  NormMin: 5
  NormMax: 25
  ProjectID: Acoustic Indices
  Units: ""
ZeroCrossingFractionLeft:
  Name: Zero Crossing Fraction Left
  Comment: ""
  DataType: double
  DefaultValue: 0.0
  DoDisplay: true
