RainIndex:
  Name: Rain Index
  Comment: "OBSOLETE! DEPRACATED! Rain score calculated every 10 sec and 6 values averaged over the minute."
  DataType: double
  DefaultValue: 0.0
  DoDisplay: false
  NormMin: 0
  NormMax: 1.0
  ProjectID: Acoustic Indices
  Units: ""
