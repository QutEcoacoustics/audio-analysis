---
AnalysisName: Towsey.Acoustic
#SegmentDuration: minutes,   SegmentOverlap=seconds        
SegmentDuration: 1
SegmentOverlap: 0
#FRAME LENGTH in samples and Frame Overlap as fraction 
FrameLength: 512
FrameOverlap: 0.0
#Resample rate must be 2 X the desired Nyquist
ResampleRate: 17640
LowFreqBound: 500
MidFreqBound: 4000
# DO NOT leave spaces in the following list
#DisplayColumns: Clipping,bg-dB,snr-dB,activeSnr-dB,activity,segCount,avSegDur,hfCover,mfCover,lfCover,AcComplexity,H[temporal],H[spectral],clusterCount,avClustDur,3gramCount,av3gramRepetition,SpPkTracks/Sec,SpPkTracks%Dur,rain
#indices NOT displayed:  avAmp-dB,H[spectralVar],cicada
#DisplayColumns: Clipping,bg-dB,snr-dB,activity,segCount,AcComplexity,hfCover,mfCover,lfCover,H[temporal],H[spectral],SpPkTracks/Sec,clusterCount,rain,cicada
#indices NOT displayed:avAmp-dB,activeSnr-dB,avSegDur,H[spectralMax],H[spectralVar],avClustDur,3gramCount,av3gramRepetition,SpPkTracks%Dur
DisplayWeightedIndices: false

#SAVE INTERMEDIARY FILES
SaveIntermediateWavFiles: false
SaveIntermediateCsvFiles: false
SaveSonogramFiles: false
DisplayCsvImage: true
DoNoiseReduction: true
BgNoiseThreshold: 3.0
SonogramBackgroundThreshold: 4.0
ParallelProcessing: false

IndexPropertiesConfig: './IndexPropertiesConfig.yml'
EventThreshold: 0.2
...

